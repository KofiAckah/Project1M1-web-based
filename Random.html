                { title: " Evolution of Programming Languages", content: "Programming languages have evolved significantly since the early \ndays of computing. From low-level languages like assembly language to high-level languages like Python and JavaScript, each programming language has its own syntax, semantics, and purpose. Over the years, programming languages have become more user-friendly and powerful, enabling developers to build complex software applications more efficiently. Understanding the history and characteristics of different programming languages is essential for software developers to choose the right tool for the job." },
                { title: " Cloud Computing Explained", content: "Programming languages have evolved significantly since the early days of \ncomputing. From low-level languages like assembly language to high-level languages like Python and JavaScript, each programming language has its own syntax, semantics, and purpose. Over the years, programming languages have become more user-friendly and powerful, enabling developers to build complex software applications more efficiently. Understanding the history and characteristics of different programming languages is essential for software developers to choose the right tool for the job." },
                { title: " Cybersecurity Basics", content: "Cybersecurity is the practice of protecting computer systems, networks, and data\n from cyber threats such as malware, phishing attacks, and data breaches. With the increasing reliance on digital technology, cybersecurity has become a critical concern for individuals, businesses, and governments worldwide. Common cybersecurity measures include antivirus software, firewalls, encryption, and multi-factor authentication. In addition to implementing security tools and protocols, cybersecurity professionals also play a vital role in detecting and responding to cyber threats to prevent potential damage and disruption." },

                { title: " Big Data and Data Analytics", content: "Big data refers to large and complex datasets that cannot be processed using \ntraditional data processing techniques. With the proliferation of digital data from sources such as social media, sensors, and online transactions, organizations are increasingly turning to big data analytics to extract valuable insights and make data-driven decisions. Data analytics involves techniques such as data mining, predictive modeling, and statistical analysis to uncover patterns, trends, and correlations within large datasets. By harnessing the power of big data and data analytics, businesses can gain a competitive edge, optimize operations, and improve customer experiences." },
            ];
    
            // Function to generate a random page
            function generateRandomPage() {
                const randomIndex = Math.floor(Math.random() * entries.length);
                const randomEntry = entries[randomIndex];
                const randomPageContent = document.getElementById("randomPageContent");
                randomPageContent.innerHTML = `
                    <h2>${randomEntry.title}</h2>
                    <p>${randomEntry.content}</p>
                `;
            }
    
            // Event listener for the random page button
            document.getElementById("randomButton").addEventListener("click", generateRandomPage);
    
            // Initial random page generation on page load
            generateRandomPage();
        </script>
