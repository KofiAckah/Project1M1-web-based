    <script>
        // Function to handle form submission (adding a new article)
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            const newTitle = document.getElementById("title").value;
            const newContent = document.getElementById("content").value;
            
            // Add the new article data (in this example, just logging the new values)
            console.log("New Title:", newTitle);
            console.log("New Content:", newContent);

            // You can perform further actions here, such as adding the new article to a database

            // For demonstration purposes, let's redirect back to the index page after adding
            window.location.href = "index.html";
        }

        // Add event listener to the form for form submission handling
        document.getElementById("addForm").addEventListener("submit", handleSubmit);
    </script>
